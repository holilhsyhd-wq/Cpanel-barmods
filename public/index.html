<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Server Pterodactyl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <div class="container">
        <h1>CREATE PANEL BY TEAM ZEROIX</h1>
        
        <form id="create-form">
            <div class="form-group">
                <label>Tipe Server:</label>
                <div class="server-type-selector">
                    <input type="radio" id="type-private" name="serverType" value="private" checked>
                    <label for="type-private">Private</label>
                    
                    <input type="radio" id="type-public" name="serverType" value="public">
                    <label for="type-public">Public</label>
                </div>
            </div>

            <div class="form-group">
                <label for="serverName">Nama Server:</label>
                <input type="text" id="serverName" name="serverName" placeholder="Contoh: MyNodeApp" required>
            </div>
            
            <div class="form-group">
                <label for="ram">Pilih RAM:</label>
                <select id="ram" name="ram" required>
                    <option value="" disabled selected>-- Pilih Ukuran RAM --</option>
                    <option value="1024">1 GB (1024 MB)</option>
                    <option value="2048">2 GB (2048 MB)</option>
                    <option value="3072">3 GB (3072 MB)</option>
                    <option value="4096">4 GB (4096 MB)</option>
                    <option value="5120">5 GB (5120 MB)</option>
                    <option value="6144">6 GB (6144 MB)</option>
                    <option value="7192">7 GB (7192 MB)</option>
                    <option value="8192">8 GB (8192 MB)</option>
                    <option value="0">Unlimited</option>
                </select>
            </div>

            <div class="form-group">
                <label for="secretKey">SECRET KEY?: <span class="subtitle">khusus member zeroix</span></label>
                <input type="password" id="secretKey" name="secretKey" placeholder="Masukkan Secret Key Anda" required>
            </div>
            
            <button type="submit" id="submit-btn">Buat Server</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
